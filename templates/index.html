<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search items...">
                    <button onclick="searchItems()">Search</button>
                </div>
                <div class="threshold-control">
                    <label>Low Stock Threshold:</label>
                    <input type="number" id="thresholdInput" min="1" value="10">
                    <button onclick="updateThreshold()">Update</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="add-item-section">
                <h2>Add New Item</h2>
                <form id="addItemForm" onsubmit="addItem(event)">
                    <input type="text" id="itemName" placeholder="Item Name" required>
                    <input type="number" id="itemQuantity" placeholder="Quantity" min="0" required>
                    <input type="number" id="itemPrice" placeholder="Price" min="0" step="0.01" required>
                    <button type="submit">Add Item</button>
                </form>
            </div>

            <div class="inventory-sections">
                <div class="all-items">
                    <h2>All Items</h2>
                    <div class="sort-controls">
                        <label>Sort by:</label>
                        <select id="sortSelect" onchange="sortItems()">
                            <option value="name">Name</option>
                            <option value="quantity">Quantity</option>
                            <option value="price">Price</option>
                        </select>
                    </div>
                    <div id="itemsTable" class="items-table"></div>
                </div>

                <div class="low-stock">
                    <h2>Low Stock Items</h2>
                    <div id="lowStockTable" class="items-table"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Item</h2>
            <form id="editItemForm" onsubmit="updateItem(event)">
                <input type="hidden" id="editItemName">
                <div class="form-group">
                    <label>Item Name:</label>
                    <span id="editItemNameDisplay"></span>
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <input type="number" id="editItemQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" id="editItemPrice" min="0" step="0.01" required>
                </div>
                <button type="submit">Update Item</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
